name: kupo
version: 2.8.0
description: Kupo is fast, lightweight and configurable chain-index for the Cardano blockchain
dependencies:
  - cardano-config >= 20240515
  - cardano-node >= 8.7.3
installSteps:
  - docker:
      containerName: kupo
      image: cardanosolutions/kupo:v2.8.0
      command:
        - kupo
        - --node-socket
        - /ipc/node.socket
        - --host 
        - 0.0.0.0
        - --port 
        - '1442'
        - --log-level
        - Info
        - --node-config
        - /config/config.json
        - --match
        - '*'
        - --defer-db-indexes
        - --since
        - origin
        - --workdir
        - '/db'
      binds:
        - '{{ .Paths.ContextDir }}/node-ipc:/ipc'
        - '{{ .Paths.DataDir }}/db:/db'
        - '{{ .Paths.ContextDir }}/config/{{ .Context.Network }}:/config'
      ports:
        - "1442"
      pullOnly: false
outputs:
  - name: url
    description: Kupo API URL
    value: 'http://localhost:{{ index (index .Ports "kupo") "1442" }}'
  - name: health_url
    description: Kupo health URL
    value: 'http://localhost:{{ index (index .Ports "kupo") "1442" }}/health'
tags:
  - docker
  - linux
  - darwin
  - amd64
  - arm64
